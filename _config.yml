slogan:
  sub1: 解放思想，发展生产力
  sub2: 为天地立心，为生民立命，为往圣继绝学，为万世开太平。
  sub3: 知行合一
  sub4: 凡事预则立，不预则废
  sub5: 茍日新，日日新，又日新
  sub6: 天之道，利而不害；圣人之道，为而不争
  sub7: 吾尝终日而思矣，不如须臾之所学也。吾尝跂而望矣，不如登高之博见也。君子生非异也，善假于物也。
  sub8: 练得身形似鹤形，千株松下两函经。我来问道无馀说，云在青霄水在瓶。

